<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            font-weight: bold;
            background-color: black;
            color: #ffffff;
        }
        

    </style>
</head>
<body>
    
    <script>
        // exercício que eu fiz sozinho, com base nos ensinamentos até a aula 6
        
        window.alert('Seja Bem vindo!')
        var nome = window.prompt('Qual é o seu nome?')
        var produto = window.prompt('Me fale um produto')
        var preço = Number.parseFloat(window.prompt('E o preço dele?'))
        var p1 = preço.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        document.write(`Olá, ${nome} !<br/>`)
        document.write(`Seu produto ${produto}. `)
        document.write(` Custa ${p1}.<br/>`)
        
    </script>
</body>
</html>
